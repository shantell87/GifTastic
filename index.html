<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Music Artist Search</h1>

        <!-- Buttons will Get Dumped Here -->
        <div id="buttons-view"></div>

        <form id="artist-form">
            <label for="artists-input">Add your favorite artists!</label>
            <input type="text" id="artists-input"><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-artist" type="submit" value="Add Artist">
        </form>
        <div id="gifs-appear-here">
        </div>
    </div>

    <script type="text/javascript" src="./assets/javascript/logic.js"></script>
</body>

</html>
